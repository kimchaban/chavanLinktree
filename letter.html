<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To,,,차반</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="letter-wrap">
			<header>💬 To,, 차반</header>
			<main>
				<div>
					<p class="warn">
						!경고! 현재 창에서 작성하는 메시지는 차반에게 가지 않습니다.
						보여주고 싶은 메시지가 있다면 캡쳐해서 직접 보여주시기 바랍니다.
						감사합니다.
					</p>
				</div>
				<form
					class="letter-content gform"
					id="gform-letter-content"
					method="POST"
					data-email="wowls5759@naver.com"
					action="https://script.google.com/macros/s/AKfycbzdHaRJfQQ0ieJncYZJjJZhy87wtTlGcwoXVcW17-7rtmYX3io7XimRA01W5lAKgdv9/exec"
				>
					<div class="input-with-label">
						<label class="label" for="sender">보내는 사람</label>
						<input
							type="text"
							id="sender"
							name="보내는 사람"
							placeholder="이름이 뭐죠?"
						/>
					</div>
					<div class="input-with-label">
						<label class="label">보내는 사람 성별</label>
						<div class="row-group radio">
							<label for="female">
								<input type="radio" id="female" name="성별" value="여성 " />
								<span>여성</span>
							</label>
							<label for="xy">
								<input
									type="radio"
									id="xy"
									name="성별"
									value="그 밖에"
									disabled
								/>
								<span>그 밖에</span>
							</label>
						</div>
					</div>
					<div class="input-with-label">
						<label class="label" for="what-for">무슨 일이시죠?</label>
						<select id="what-for" name="무슨 일이시죠?">
							<option value="선택하세요." selected disabled>선택하세요.</option>
							<option value="급한 얘기">급한 얘기</option>
							<option value="중요한 얘기">중요한 얘기</option>
							<option value="재밌는 얘기">재밌는 얘기</option>
							<option value="감동적인 얘기">감동적인 얘기</option>
							<option value="슬픈 얘기">슬픈 얘기</option>
							<option value="비방" disabled>비방</option>
						</select>
					</div>
					<div class="input-with-label">
						<label class="label" for="message">내용</label>
						<textarea
							id="message"
							name="내용"
							placeholder="할 말이 뭐죠?"
						></textarea>
					</div>
					<div class="input-with-label">
						<label class="label">이곳에 온 이유</label>
						<div class="row-group chkbox">
							<div>
								<label for="like">
									<input
										type="checkbox"
										id="like"
										name="이곳에 온 이유"
										value="차반이가 좋아서"
									/>
									<span>차반이가 좋아서</span>
								</label>
								<label for="cute">
									<input
										type="checkbox"
										id="cute"
										name="이곳에 온 이유"
										value="차반이가 귀여워서"
									/>
									<span>차반이가 귀여워서</span>
								</label>
							</div>
							<div>
								<label for="just">
									<input
										type="checkbox"
										id="just"
										name="이곳에 온 이유"
										value="그냥"
									/>
									<span>그냥</span>
								</label>
								<label for="reply">
									<input
										type="checkbox"
										id="reply"
										name="이곳에 온 이유"
										value="답장을 받고 싶어서"
									/>
									<span>답장을 받고 싶어서</span>
								</label>
								<label for="hate">
									<input
										type="checkbox"
										id="hate"
										name="이곳에 온 이유"
										value="차반이가 싫어서"
										disabled
									/>
									<span>차반이가 싫어서</span>
								</label>
							</div>
						</div>
					</div>
				</form>
			</main>
			<footer>
				<button class="btn" type="submit" form="gform-letter-content">
					보내기
				</button>
			</footer>
		</div>
	</body>
</html>
