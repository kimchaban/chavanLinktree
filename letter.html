<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To,,,차반</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="letter-wrap">
			<header>💬 To,, 차반</header>
			<main>
				<div>
					<p>
						!경고! 현재 창에서 작성하는 메시지는 차반에게 가지 않습니다.
						보여주고 싶은 메시지가 있다면 캡쳐해서 직접 보여주시기 바랍니다.
						감사합니다.
					</p>
				</div>
				<div class="letter-content">
					<div class="input-with-label">
						<label class="label">보내는 사람</label>
						<input type="text" placeholder="이름이 뭐죠?" />
					</div>
					<div class="input-with-label">
						<label class="label">보내는 사람 성별</label>
						<div class="row-group radio">
							<label>
								<input type="radio" name="radio--0" />
								<span>여성</span>
							</label>
							<label>
								<input type="radio" name="radio--0" disabled />
								<span>그 밖에</span>
							</label>
						</div>
					</div>
					<div class="input-with-label">
						<label class="label">무슨 일이시죠?</label>
						<select>
							<option value="disable" selected disabled>선택하세요.</option>
							<option>급한 얘기</option>
							<option>중요한 얘기</option>
							<option>재밌는 얘기</option>
							<option>감동적인 얘기</option>
							<option>슬픈 얘기</option>
							<option disabled>비방</option>
						</select>
					</div>
					<div class="input-with-label">
						<label class="label">내용</label>
						<textarea placeholder="할 말이 뭐죠?"></textarea>
					</div>
					<div class="input-with-label">
						<label class="label">이곳에 온 이유</label>
						<div class="row-group chkbox">
							<div>
								<label>
									<input type="checkbox" name="checkbox--0" />
									<span>차반이가 좋아서</span>
								</label>
								<label>
									<input type="checkbox" name="checkbox--0" />
									<span>차반이가 귀여워서</span>
								</label>
							</div>
							<div>
								<label>
									<input type="checkbox" name="checkbox--0" />
									<span>그냥</span>
								</label>
								<label>
									<input type="checkbox" name="checkbox--0" />
									<span>답장을 받고 싶어서</span>
								</label>
								<label>
									<input type="checkbox" name="checkbox--0" disabled />
									<span>차반이가 싫어서</span>
								</label>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer>
				<button class="btn">보내기</button>
			</footer>
		</div>
	</body>
</html>
